<html class="html-style1">
    <head>
        <meta charset="utf-8">
        <title>Word counter</title>
        <link rel="shortcut icon" type="image/png" href="">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>

        <div class="div-navbar">

            <input type="checkbox" id="menuCheck">
            <label id="menuIcon" for="menuCheck"><img src="images/horizontal-lines-icon.png" alt="menu" class="menu-icon"></label>

        <div class="div1">

            <table align="center" cellpadding="5">

                <tr align="center">
                    <td><h1 class="h1">Word Counter</h1></td>
                </tr>

                <tr>
                    <td><p class="texto-descricao">Write or paste your text bellow:</p></td>
                </tr>
        
                <tr align="center">
                    <td><textarea class="text-area" id="textArea" placeholder="Write here..."></textarea></td>
                </tr>

                <tr align="center">
                    <td><button class="botao-confirmar" id="botaoConfirmar">Count</button></td>
                </tr>

                <tr align="center">
                    <td><p class="texto-contador">Words number:</p></td>
                </tr>

                <tr align="center">
                    <td><input type="text" id="visorContador" class="campo-contador" placeholder="Words number" readonly=“true></td>
                </tr>

            </table>
            

        </div>

        <div class="menu-lateral" id="menuLateral">
            <nav class="nav-menu-lateral">

                    
                    <div class="div-menu-lateral">
                        <button class="botao-menu" id="botaoIngles">English</button>
                    </div>
                    <div class="div-menu-lateral">
                        <button class="botao-menu" id="botaoPortugues">Português</button>
                    </div>
                    <div class="div-menu-lateral">
                        <button class="botao-menu" id="botaoEspanhol">Español</button>
                    </div>
                    <div class="div-menu-lateral">
                        <button class="botao-menu"></button>
                    </div>
            
                    
            </nav>
        </div>

        

        
        

    </body>
</html>
